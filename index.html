<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input id="display" type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" class="operator">
                    <input type="button" value="DEL" class="operator">
                    <input type="button" value="."  class="operator">
                    <input type="button" value="/"  class="operator">
                </div>
                <div>
                    <input class="numbers" type="button" value="7" >
                    <input class="numbers" type="button" value="8" >
                    <input class="numbers" type="button" value="9" >
                    <input type="button" value="*"  class="operator">
                </div>
                <div>
                    <input class="numbers" type="button" value="4" >
                    <input class="numbers" type="button" value="5" >
                    <input class="numbers" type="button" value="6" >
                    <input type="button" value="-"  class="operator">
                </div>
                <div>
                    <input class="numbers" type="button" value="1" >
                    <input class="numbers" type="button" value="2" >
                    <input class="numbers" type="button" value="3" >
                    <input type="button" value="+" class="operator">
                </div>
                <div>
                    <input class="numbers" type="button" value="00" >
                    <input class="numbers" type="button" value="0" >
                    <input type="button" value="=" class="equal operator">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
